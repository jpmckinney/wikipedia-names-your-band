<body>
<h1>
	<a href="/">Wikipedia Names Your Band</a>
</h1>
<h2>
	A totally random way to make your new random band's new random album cover. Make one!
	<sup><a href="http://www.buzzfeed.com/peggy/wikipedia-names-your-band">1</a></sup>
</h2>

<p>
	<label for="short_url">Short URL:</label>
	<input id="short_url" type="text" readonly="readonly" />
	<button id="email">
		<img src="http://s7.addthis.com/button1-email.gif" width="54" height="16" alt="Email" />
	</button>
	<button id="share">
		<img src="http://s7.addthis.com/static/btn/sm-share-en.gif" width="83" height="16" alt="Bookmark and Share" />
	</button>
</p>

<p id="cover"></p>

<p id="flickr">
	Find more random album covers in the <a href="http://flickr.com/groups/987550@N25/pool/">Flick<span>r</span> &#8220;Wikipedia Names Your Band&#8221; pool</a>!
</p>

<p>
	Share your album cover on <a href="http://albumjam.com/">AlbumJam</a> or <a href="http://www.cover-game.net/">cover-game.net</a>
</p>

</p>

<h1>
	<a href="/">Wikipedia Names Your Band</a>
</h1>
<h2>
	A totally random way to make your new random band's new random album cover. Make one!
	<sup><a href="http://www.buzzfeed.com/peggy/wikipedia-names-your-band">1</a></sup>
</h2>

<p>
	If you don't see anything, then your browser doesn't support <a href="http://en.wikipedia.org/wiki/Scalable_Vector_Graphics"><abbr title="Scalable Vector Graphics">SVG</abbr></a>, sorry!
</p>

<div id="canvas">
	<button class="retry">
		<img src="/images/famfamfam/silk/arrow_refresh.png" width="16" height="16" alt="Regenerate Cover" />
	</button>
	<button class="export">
		<img src="/images/famfamfam/silk/picture_save.png" width="16" height="16" alt="Save Cover" />
	</button>
</div>

<p id="back">
	<a href="/">&laquo; back to Wikipedia Names Your Band</a>
</p>
